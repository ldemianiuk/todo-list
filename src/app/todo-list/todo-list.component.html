<div class="container" style="margin-top: 50px;" width="100%">
    <form action="#" style="margin-bottom: 50px">
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-success" (click)="addTodo()"> Add </button>
            </span>
            <input [(ngModel)]="todoText" type="text" name="todoText" value="" placeholder="Enter title"
                class="form-control">
        </div>
    </form>


    <form action="#">
        <div class="input-group" style="margin-bottom: 0;">
            <span class="input-group-btn">
                <button class="btn btn-primary" (click)="clearSearch()"> Clear </button>
            </span>
            <input [(ngModel)]="searchText" type="text" name="searchText" value="" placeholder="Search"
                class="form-control">
        </div>
    </form>


    <table class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th></th>
                <th style="width: 100%;">Title</th>
                <th><span class="priority-small">#</span><span class="priority-big">Priority</span></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos; index as i" [hidden]="searchHide(todo.title)" style="padding-top: 10px">
                <td>
                    <button class="btn btn-success plusminus" (click)="increasePriority(i)"><img width=18 src="assets/arrow-up.svg"></button>
                    <button class="btn btn-danger plusminus" (click)="decreasePriority(i)"><img width=18 src="assets/arrow-down.svg"></button>
                </td>
                <td style="word-wrap: break-word; word-break: break-word; white-space: normal;">
                    <input name="completed" type="checkbox" [(ngModel)]="todo.completed" (change)="toggleCompleted(i)"
                        style="width: 1em; height: 1em; margin-right: 1em; float: left">
                        <div [class.strike]="todo.completed" [textContent]="todo.title" contenteditable="true"
                        (keypress)="titleKeydown($event)"
                        (input)="titleChanged(i, $event.target.textContent)"></div>
                </td>
                <td> {{ todo.priority }}</td>
                <td>
                    <div class="btn-group">
                    
                    <button class="btn btn-danger" (click)="deleteTodo(i)"
                        style="border-radius: 50%; margin-left: 10px"> X </button>
                    </div>
                </td>
                <td>
                    
                </td>
            </tr>
        </tbody>
    </table>
</div>
